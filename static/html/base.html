<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
	<div class="wrap">
		<div class="head clearfix">
			<div class="logo">
				<a href="/">
					<img src="../img/logo.png" alt="Яндекс">
				</a>
			</div>
			<form class="searchBar" action="//ya.ru" method="get">
				<div class="label">
					Поиск
				</div>
				<input type="text">
				<input type="submit" value="Найти">
			</form>
			<div class="profile">
				<div class="userpic">
					<img src="../img/userpic.png" alt="Sarrah Connor">
				</div>
				<span>Sarrah Connor</span>
			</div>
		</div>

		<div class="content">
			<div class="content__left">
				<div class="clearfix">
					<span class="currentCity__title">Екатеринбург</span>
					<div class="citySelector">Другой город</div>
				</div>
				<div class="clearfix">
					<table class="currentCity__table">
						<tr>
							<td>сейчас</td>
							<td>днём</td>
							<td>вечером</td>
							<td>ночью</td>
							<td></td>
						</tr>
						<tr>
							<td style="background:#fae5aa;">
								<span class="temperature">+30</span>
								<div class="weatherIcon">
									<img src="http://ekb.shri14.ru/icons/bkn_d.svg">
									малооблачно
								</div>
							</td>
							<td style="background-color:#f6f3d6;">
								<span class="temperature">+15</span>
								<div class="weatherIcon">
									<img src="http://ekb.shri14.ru/icons/bkn_d.svg">
								</div>
							</td>
							<td style="background-color:#f1f0e9;">
								<span class="temperature">+4</span>
								<div class="weatherIcon">
									<img src="http://ekb.shri14.ru/icons/bkn_d.svg">
								</div>
							</td>
							<td style="background-color:#f0eff0;">
								<span class="temperature">-2</span>
								<div class="weatherIcon">
									<img src="http://ekb.shri14.ru/icons/bkn_d.svg">
								</div>
							</td>
							<td>
								Давление: 748 мм рт. ст.<br>
								Ветер: южный, 8.0 м/с (28.8 км/ч)<br>
								Влажность: 79%<br>
								Восход: 08:23 Заход: 16:57<br>
								Данные зарегистрированы более получаса назад <span class="helpIcon"></span>
                  			</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="content__right">
				<img src="../img/banner.jpg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
