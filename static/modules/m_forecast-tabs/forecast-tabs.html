<div class="forecast forecast-shortly tabbable">
    <ul class="forecast-shortly__menu nav nav-tabs">
        <li ng-repeat="pane in panes" ng-class="{active:pane.selected}" class="menu__item">
            <a class="menu__item" href="" ng-click="select(pane)">{{pane.title}}</a>
        </li>
        <li class="spinner__wrap hidden">
            <div class="spinner"><img src="/img/spinner.gif"/></div>
        </li>
    </ul>
    <div class="tab-content" ng-transclude></div>
</div>
